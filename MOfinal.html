<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title> Mission Operator Quiz</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

</head>
<body id="body">
<h1>Mission Operator Final</h1>
<ul class="Form">
        <div id="question_list"></div>
        <div class="form-buttons-wrapper" style="margin-left:156px">
            <button class="form-submit-button" id="submit_button" type="submit" data-component="button">
                Submit
            </button>
        </div>

        <li style="display:none">
            Should be Empty:
            <input name="website" type="text" value="">
        </li>
    
</ul>

<!-- The Modal -->
<div id="Modal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close"></span>
            <h2 name="bottom_Grade" id="finalGrade"></h2>
        </div>
        <div class="modal-body">
            <p></p>

        </div>
        <div class="modal-footer">

        </div>
    </div>

</div>



<script src = "js/renderer.js"></script>
<script>
        $(document).ready( function() {
            $("#question_list").load("./qlist.html");
        });
        </script>

</body>

</html>
